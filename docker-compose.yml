version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13
    container_name: omnimindia-db
    environment:
      POSTGRES_USER: omnimindia
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: omnimindia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omnimindia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnimindia-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://omnimindia:devpassword123@postgres:5432/omnimindia
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Vite dev server)
  frontend:
    image: node:18-alpine
    container_name: omnimindia-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  postgres_data:
