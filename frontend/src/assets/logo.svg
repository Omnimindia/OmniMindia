<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA733;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Infinity symbol (background) -->
  <path d="M 40 100 Q 40 70, 60 70 Q 80 70, 100 100 Q 120 130, 140 130 Q 160 130, 160 100 Q 160 70, 140 70 Q 120 70, 100 100 Q 80 130, 60 130 Q 40 130, 40 100 Z" 
        fill="none" stroke="url(#orangeGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Central node (core) -->
  <circle cx="100" cy="100" r="20" fill="url(#orangeGradient)"/>
  <circle cx="100" cy="100" r="15" fill="#002B5C"/>
  
  <!-- Orbiting nodes (network) -->
  <circle cx="60" cy="70" r="8" fill="url(#orangeGradient)"/>
  <circle cx="140" cy="70" r="8" fill="url(#orangeGradient)"/>
  <circle cx="60" cy="130" r="8" fill="url(#orangeGradient)"/>
  <circle cx="140" cy="130" r="8" fill="url(#orangeGradient)"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="100" x2="60" y2="70" stroke="#FF6A00" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="100" x2="140" y2="70" stroke="#FF6A00" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="100" x2="60" y2="130" stroke="#FF6A00" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="100" x2="140" y2="130" stroke="#FF6A00" stroke-width="2" opacity="0.5"/>
  
  <!-- Container grid (small rectangles around the edge) -->
  <rect x="30" y="30" width="12" height="12" fill="none" stroke="#002B5C" stroke-width="1.5" opacity="0.6"/>
  <rect x="158" y="30" width="12" height="12" fill="none" stroke="#002B5C" stroke-width="1.5" opacity="0.6"/>
  <rect x="30" y="158" width="12" height="12" fill="none" stroke="#002B5C" stroke-width="1.5" opacity="0.6"/>
  <rect x="158" y="158" width="12" height="12" fill="none" stroke="#002B5C" stroke-width="1.5" opacity="0.6"/>
</svg>