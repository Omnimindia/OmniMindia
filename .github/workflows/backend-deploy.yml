name: Backend Deploy to Docker Hub & Render

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: darkratio/omnimindia-backend
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=darkratio/omnimindia-backend:buildcache
          cache-to: type=registry,ref=darkratio/omnimindia-backend:buildcache,mode=max

      - name: Run backend tests
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
          pytest
        continue-on-error: true

      # Optional: Trigger Render deployment via webhook
      # Uncomment after adding RENDER_DEPLOY_HOOK secret
      # - name: Trigger Render Deployment
      #   run: |
      #     curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

      # Optional: Deploy using Render API
      # Uncomment after adding RENDER_API_KEY and RENDER_SERVICE_ID secrets
      # - name: Deploy to Render
      #   run: |
      #     curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
      #       -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
      #       -H "Content-Type: application/json" \
      #       -d '{"clearCache": false}'

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
