name: Frontend Deploy to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://omnimindia-backend.onrender.com

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run
        continue-on-error: true

      # Option A: Deploy to Vercel (Recommended)
      # Uncomment after adding VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID secrets
      # - name: Deploy to Vercel
      #   working-directory: frontend
      #   run: |
      #     npm install -g vercel
      #     vercel --prod --token=${{ secrets.VERCEL_TOKEN }} \
      #       --scope=${{ secrets.VERCEL_ORG_ID }} \
      #       --confirm
      #   env:
      #     VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      #     VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # Option B: Deploy to GitHub Pages (Fallback)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          cname: www.omnimindia.com
